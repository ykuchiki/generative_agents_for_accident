<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シミュレーション開始</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .form-control, .btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 25px;
            border: 1px solid #ced4da;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .progress-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 0.25rem;
            height: 20px;
            margin-top: 20px;
        }
        .progress-bar {
            height: 100%;
            background-color: #007bff;
            text-align: center;
            color: white;
            transition: width 0.6s ease;
            border-radius: 0.25rem;
        }
        .radio-group {
            margin-bottom: 15px;
        }
        .radio-group label {
            margin-right: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">シミュレーション開始</h1>
        <form id="simulationForm" method="post">
            <input type="hidden" name="csrfmiddlewaretoken" value="INSERT_CSRF_TOKEN_HERE">
            <input type="hidden" id="origin" value="base1">
            <div class="form-group">
                <label for="target">新しいシミュレーションコード:</label>
                <input type="text" class="form-control" id="target" name="target" placeholder="シミュレーションコードを入力" required>
            </div>
            <div class="form-group">
                <label for="duration">シミュレーション時間を選択してください:</label>
                <select class="form-control" id="duration" name="duration">
                    <option value="30">5分</option>
                    <option value="180">30分</option>
                    <option value="270">45分</option>
                    <option value="360">1時間</option>
                    <option value="1080">3時間</option>
                    <option value="2160">6時間</option>
                    <option value="8640">24時間</option>
                </select>
            </div>
            <div class="form-group">
                <label>性格を選択してください:</label>
                <div class="radio-group">
                    <label><input type="radio" name="innate" value="brave"> 勇敢</label>
                    <label><input type="radio" name="innate" value="timid"> 臆病</label>
                    <label><input type="radio" name="innate" value="panicky"> 動揺しやすい</label>
                </div>
                <input type="text" class="form-control" id="customInnate" name="customInnate" placeholder="カスタム性格を入力">
            </div>
            <div class="form-group">
                <label for="accidentTime">アクシデント発生時間を選択してください:</label>
                <select class="form-control" id="accidentTime" name="accidentTime">
                    <option value="300">5分後</option>
                    <option value="600">10分後</option>
                    <option value="900">15分後</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">シミュレーション開始</button>
        </form>
        <div class="progress-container">
            <div id="progressBar" class="progress-bar" style="width: 0%">0%</div>
        </div>
    </div>

    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    $(document).ready(function() {
        let interval;

        $('#simulationForm').on('submit', function(e) {
            e.preventDefault();
            const origin = $('#origin').val();
            const target = $('#target').val();
            const duration = $('#duration').val();
            const accidentTime = $('#accidentTime').val(); // 追加
            const innateSelection = $('input[name="innate"]:checked').val();
            const customInnate = $('#customInnate').val().trim();

            // カスタム入力がある場合にラジオボタンの選択を解除
            if (customInnate) {
                $('input[name="innate"]').prop('checked', false);
            }

            // 選択またはカスタム入力に基づいてinnate値を設定
            let innate;
            if (customInnate) {
                innate = customInnate;
            } else {
                switch(innateSelection) {
                    case 'brave':
                        innate = 'Tackle fire immediately';
                        break;
                    case 'timid':
                        innate = 'Flee from fire immediately';
                        break;
                    case 'panicky':
                        innate = 'When I see fire, spread the fire further around me';
                        break;
                    default:
                        innate = 'Flee from fire immediately'; // デフォルトは臆病
                }
            }

            // 即座にアラートを表示
            alert('シミュレーションが開始されました。');

            $.ajax({
                type: 'POST',
                url: '/start-simulation/',
                data: {
                    origin: origin,
                    target: target,
                    duration: duration,
                    accidentTime: accidentTime, // 追加
                    innate: innate,
                    csrfmiddlewaretoken: $('input[name="csrfmiddlewaretoken"]').val()
                },
                success: function(response) {
                    startProgressCheck();  // プログレスバーの更新を開始
                },
                error: function(xhr, status, error) {
                    alert('シミュレーションの開始に失敗しました: ' + error);
                }
            });
        });

        // プログレスチェックは常に行う
        function startProgressCheck() {
            if (interval) {
                clearInterval(interval);
            }

            interval = setInterval(function() {
                $.get('/get-progress/', function(data) {
                    const progress = data.current_step / data.total_steps * 100;
                    $('#progressBar').css('width', progress + '%').text(progress.toFixed(1) + '%');

                    if (data.current_step >= data.total_steps) {
                        clearInterval(interval);
                        $('#progressContainer').hide();
                        finishSimulation();  // シミュレーション終了処理を呼び出す
                    }
                }).fail(function(xhr, status, error) {
                    console.error('Error fetching progress:', error);
                });
            }, 1000); // 1秒ごとに進捗を更新
        }

        function finishSimulation() {
            const target = $('#target').val();
            $.post('/finish-simulation/', {target: target}, function(response) {
                if (response.status === 'finished') {
                    alert('シミュレーションが正常に終了しました。');
                } else {
                    alert('シミュレーションの終了に失敗しました: ' + response.error);
                }
            }).fail(function(xhr, status, error) {
                alert('シミュレーションの終了に失敗しました: ' + error);
            });
        }

        // ページロード時にプログレスチェックを開始
        startProgressCheck();
    });
    </script>
</body>
</html>
